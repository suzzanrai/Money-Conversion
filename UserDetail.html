<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Currency Converter</title>
    <link rel="icon" href="photo/faviconn.ico" type="photo/ico">
</head>

<body class="d-flex justify-content-center align-items-center custom-height bg-light-emphasis">
    <form class="border border-3 border-success p-4 rounded-4 bg-light" style="width: 450px;  margin-top:50px;"
        style="border-radius: 0;">
        <h2 class="md">Currency Converter</h2>
        <div class="amount">
            <p>Enter Amount</p>
            <input value="" type="text" class="form-control border-primary rounded-3">
        </div>
        <div class="dropdown">
            <div class="row">
                <div class="col-6">
                    <div class="form">

                        <p class="p-1">Select Your Choice</p>
                        <hr class="border border-success border-2 opacity-50">
                        <p>From</p>
                        <div class="select-container d-flex align-items-center border p-2 rounded">
                            <img src="https://flagsapi.com/US/flat/64.png">
                            <select name="from" class="form-select border-0"></select>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="to">

                        <p class="p-1">Select Your Choice</p>
                        <hr class="border border-success border-2 opacity-50">
                        <p>To</p>

                        <div class="select-container d-flex align-items-center border p-2 rounded">

                            <img src="https://flagsapi.com/NP/flat/64.png">
                            <select name="to" class="form-select border-0"></select>

                        </div>

                    </div>
                </div>
            </div>
        </div>
       
       
        <div class=" msg p-2 ">
            <lable for="output" class="form-label">Result</lable>
            <div id="output" class=" border border-primary p-2 form-control-plaintext rounded-3 ">value here</div>
        </div>

        <div class="container justify-content-center align-items-center vh-4">
        <div class="date">
            <div class=" mt-3 row">
                <div class="col-6">
                    <div id="startDate" class=" border border-0 p-2 form-control-plaintext rounded-3">Start Date
                    </div>
                </div>
               
                <div class="col-6">
                    <div id="endDate" class=" border border-0 p-2 form-control-plaintext rounded-3">End Date
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="mt-3 d-grid gap-2">
            <button type="button" class="btn btn-danger">Get Exchange Rate</button>
        </div>
    </form>
    <script src="ContryCode.js"></script>
    <script src="api.js"></script>
</body>

</html>
